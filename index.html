<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@500&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link  rel="shortcut icon" href="images/homework (2).png ">
  </head>
  <body>
    <div class="wrapper">
      <video
        class="video_mp4"
        autoplay
        muted
        loop
        src="pexels-new-zealand-4000470-1620x1080-25fps.mp4"
        type="video/mp4"
      ></video>
  
      <div class="container">
        <div class="mode">

          <div class="night_mode">
             <button class="night_btn"><i class="bx bx-moon"></i></button>
          </div>
          <div class="day_mode">
             <button class="day_btn"><i class="bx bx-sun"></i></button>
          </div>
        </div>
        <h1 class="title">To Do list APP</h1>
        <div class="block">
          <form class="form">
            <input placeholder="Text input" class="input" type="text" />
            <button type="submit" class="add">Add</button>
          </form>
          <div class="filter">
            <b>Filter by status:</b>
            <select class="filter_by_status">
              <option value="all">All</option>
              <option value="Completed">Completed</option>
              <option value="proccess">proccess</option>
            </select>
          </div>

          <ul class="todosList"></ul>
          <div class="clear"><b class="btn_b">Clear all</b></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
